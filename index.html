<!DOCTYPE html>
<html lang="en">

<head>
    <title>googel</title>
</head>

<body>
    <link rel="stylesheet" href="./style.css">
    <div id="container">
        <header>
            <img src="Googel-logo.png" alt="img">
        </header>
        <div id="main-content">
            <div id="search-section">
                <p>search the web using googel!</p>
                <input type="text" id="search-input">

                <div>
                    <button class="search-button">Googel Search</button>
                    <button class="search-button">I'm feeling Lucky</button>
                </div>
                <div id="info-section">
                    <div id="Info-Section-Special" class="Info-Section-details">
                        <p>special searches</p>
                        <p>
                            <a href="#">stanford Search</a>
                        </p>
                        <p>
                            <a href="#">Linux Search</a>
                        </p>
                    </div>
                    <div id="Info-Section-Help" class="Info-Section-details">
                        <p>
                            <a href="#">Help!</a>
                        </p>
                        <p>
                            <a href="#">About Google!</a>
                        </p>
                        <p>
                            <a href="#">Company Info</a>
                        </p>
                        <p>
                            <a href="#">Googel!-logo</a>
                        </p>
                    </div>
                    <div id="Info-Section-get-googel" class="Info-Section-details">
                        <p>Get Google!</p>
                        <P>update monthly:</P>
                        <input type="email" placeholder="your e-mail">
                        <div>
                            <button>Subscribe</button>
                            <a href="#">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy;1998 Google.Inc.</P>
    </footer>
</body>

</html>
